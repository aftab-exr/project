<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping UI Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-page">
                <header>
                    <span class="logo">
                        <img src="images/logo.png" alt="Logo">
                        <h5>Master Card</h5>
                    </span>
                    <img src="images/chip.png" alt="Chip">
                </header>
                
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 4050 7080 2026</h5>
                        <h5 class="name">John Doe</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>12/26</h5>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
